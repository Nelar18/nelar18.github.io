:root{
  --bg:#393E4D;
  --header-bg:#17191e;
  --panel:#17191e;
  --accent:#00bfff;
  --text:#f3f4f6;
  --radius:14px;
  --transition:0.3s ease;
}

/* Reset */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  background:var(--bg);
  color:var(--text);
  margin:0;
  height:100vh;
  padding-top:80px;
  scroll-behavior:smooth;
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow-x:hidden;
  overflow-y:auto;
}

body::before{
  content:"";
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background-image:url('img/Banner.png');
  background-repeat:repeat;
  background-size:auto;
  opacity:0.2;
  z-index:-1;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;width:100%;
  background:var(--header-bg);
  display:flex;justify-content:space-between;align-items:center;
  padding:14px 36px;
  box-shadow:0 2px 12px rgba(0,0,0,0.6);
  z-index:1000;
}
header h1{font-size:1.6rem;color:var(--accent);font-weight:600;}
.header-left{display:flex;align-items:center;gap:12px;}
nav{display:flex;align-items:center;gap:18px}

/* Social Icons */
.social-icons{display:flex;align-items:center;gap:10px;}
.social-icons a{
  display:inline-flex;align-items:center;justify-content:center;
  width:40px;height:40px;border-radius:50%;
  overflow:hidden;background:rgba(255,255,255,0.05);
  transition:transform 0.25s ease,background 0.25s ease;
}
.social-icons a:hover{background:var(--accent);transform:scale(1.1);}
.social-icons img{width:30px;height:30px;filter:brightness(0) invert(1);}

/* Nav Links */
.nav-item{position:relative;}
.nav-link{
  background:none;border:0;color:var(--text);font:inherit;
  cursor:pointer;padding:8px 12px;border-radius:10px;
  transition:background var(--transition),color var(--transition);
  text-decoration:none;
}
.nav-link:hover{background:var(--accent);color:#fff}

/* Bot√≥n CV */
.cv-button{
  background:var(--accent);color:#fff;border:none;font-weight:600;
  padding:8px 14px;border-radius:10px;cursor:pointer;
  transition:background var(--transition),transform var(--transition);
  text-decoration:none;
}
.cv-button:hover{background:#0090cc;transform:translateY(-2px);}

/* Dropdown */
.dropdown {
  position: absolute;
  top: calc(100% + 6px);
  right: 0;
  background: var(--panel);
  border-radius: var(--radius);
  box-shadow: 0 8px 22px rgba(0,0,0,0.45);
  display: none;
  flex-direction: column;
  min-width: 180px;
  z-index: 1001;
  opacity: 0;
  transform: translateY(-8px);
  transition: opacity 0.25s ease, transform 0.25s ease;
}
.dropdown.show {
  display: flex;
  opacity: 1;
  transform: translateY(0);
}
.dropdown a, .dropdown button {
  color: var(--text);
  text-decoration: none;
  background: none;
  border: none;
  text-align: left;
  padding: 10px 14px;
  cursor: pointer;
  font: inherit;
  width: 100%;
}
.dropdown a:hover, .dropdown button:hover {
  background: var(--accent);
  color: #fff;
}

/* MAIN */
main{
  flex:1;width:100%;max-width:1500px;margin:0 auto;
  padding:40px 24px;text-align:left;
}
section h2{text-align:center;margin-bottom:24px;color:var(--accent);font-size:3.8rem;}
section p{line-height:1.6;margin-bottom:20px;text-align:justify;font-size:1.4rem;}

/* Skills layout */
.skills-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-top:40px;
}
.skill-card{
  background:var(--panel);
  padding:24px;
  border-radius:var(--radius);
  box-shadow:0 4px 14px rgba(0,0,0,0.4);
  text-align:center;
  transition:transform var(--transition), box-shadow var(--transition);
}
.skill-card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 20px var(--accent);
}
.skill-card h3{color:var(--accent);margin-bottom:10px;}
.skill-card p{font-size:1rem;text-align:center;}
.skill-card img{
  width:60px;height:60px;margin-bottom:10px;
  filter:brightness(0) invert(1);
  opacity:0.9;
}

/* Responsive Header */
.menu-toggle {
  display: none;
  background: none;
  border: none;
  color: var(--accent);
  font-size: 2rem;
  cursor: pointer;
}
@media (max-width: 768px) {

  nav.show {display: flex;}

  header {flex-wrap: wrap;}
  .nav-link, .cv-button {text-align: center;width: 100%;padding: 12px;}

</style>
